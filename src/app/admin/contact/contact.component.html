<div class="main main-raised">
    <div class="section">
<div class="container">
    <div class="row">
<div style="text-align:center">
<div class="viewcat">
  <div class="container">
    <h2>Contact Request</h2>
    <table class="table">
        <thead>
        <tr>
          <th class="text-center">Sl No.</th>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Phone</th>
          <th class="text-center">Message</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts;let i = index">
          <td class="text-center">{{i+1}}</td>
          <td class="text-center">{{contact.contactname}}</td>
          <td class="text-center">{{contact.contactemail}}</td>
          <td class="text-center">{{contact.contactphone}}</td>
          <td class="text-center">{{contact.contactmessage}}</td>
          <td class="text-center"><a class="action-btn" (click)="onDelete(contact._id)"><i class="material-icons">close</i></a></td>
        </tr>
        </tbody>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
