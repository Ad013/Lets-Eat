<div class="main main-raised">
    <div class="section">
<div class="container">
    <div class="row">
<div style="text-align:center">
<div class="viewcat">
  <div class="container">
    <h2>View Food</h2>
    <table class="table">
        <thead>
        <tr>
          <th class="text-center">Sl No.</th>
          <th class="text-center">Food Name</th>
          <th class="text-center">Description</th>
          <th class="text-center">Price</th>
          <th class="text-center">Picture</th>
          <th class="text-center">Category</th>
          <th class="text-center">Edit</th>
          <th class="text-center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of foods;let i = index">
          <td class="text-center">{{i+1}}</td>
          <td class="text-center">{{food.fname}}</td>
          <td class="text-center">{{food.fdesc}}</td>
          <td class="text-center">{{food.fprice}}</td>
          <td class="text-center"><img [src]="getSafeUrl(food.fpic)" height="100" width="100"></td>
          <td class="text-center">{{food.category_id}}</td>
          <td class="text-center"><a routerLink="../EditFood/{{food._id}}"><i class="material-icons">edit</i></a></td>
          <td class="text-center"><a class="action-btn" (click)="onDelete(food._id)"><i class="material-icons">close</i></a></td>
        </tr>
        </tbody>
        <router-outlet></router-outlet>
    </table>
  </div>
